<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiori POC</title>

  <script>
    window["sap-ushell-config"] = {
      defaultRenderer: "fiori2",
      bootstrapPlugins: {
        "RuntimeAuthoringPlugin": {
          component: "sap.ushell.plugins.rta",
          config: {
            validateAppVersion: false
          }
        }
      },
      renderers: {
        fiori2: {
          componentData: {
            config: {
              search: "hidden",
              enableSearch: false
            }
          }
        }
      },
      applications: {
        "app-tile": {
          title: "Fiori POC",
          description: "Demo App",
          additionalInformation: "SAPUI5.Component=com.seeql",
          applicationType: "URL",
          url: "./"
        }
      }
    };
  </script>

  <script src="test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

  <script id="sap-ui-bootstrap" src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_fiori_3"
    data-sap-ui-resourceroots='{
      "com.seeql": "./"
    }' data-sap-ui-onInit="module:com/seeql/Component" data-sap-ui-async="true" data-sap-ui-compatVersion="edge"
    data-sap-ui-preload="async">
    </script>

  <script id="locate-reuse-libs" src="./locate-reuse-libs.js" data-sap-ui-manifest-uri="./manifest.json">
  </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
