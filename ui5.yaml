specVersion: "3.1"
metadata:
  name: com.seeql
type: application

framework:
  name: SAPUI5
  version: 1.120.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.ui.unified

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com

    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.seeql
        ui5Theme: sap_fiori_3
    
    - name: ui5-middleware-simpleproxy
      mountPath: /api
      afterMiddleware: fiori-tools-preview
      configuration:
        baseUri: "https://backend.seesql.seenovate.com/api"